 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    {% if post.tags contains 'Post' %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="{{ post.thumbnail }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Posted on
                                    <strong>{{ post.date | date: "%-d/%m/%Y" }}</strong>
                                </li>
                                
                            </ul>
                            <a href="{{ post.url | prepend: site.baseurl }}">
                            <button type="button" class="btn btn-default", style="background-color: #ececec; font-size: 110%; font-weight: bolder; color: #fc645f">
                            Ver Mais</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
{% endfor %}
